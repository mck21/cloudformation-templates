AWSTemplateFormatVersion: "2010-09-09"
Description: Stack con ALB y Auto Scaling Group multi-AZ con esquema condicional

# PARAMETERS
# Docs: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/parameters-section-structure.html
Parameters:
  ALBPublico:
    Type: String
    Default: "true"
    AllowedValues:
      - "true"
      - "false"
    Description: Determina si el ALB es público (internet-facing) o interno (internal)

  NombreBase:
    Type: String
    Default: "vívalalandingzone"
    Description: Nombre base para los recursos
    MinLength: 1
    MaxLength: 50

  TipoInstancia:
    Type: String
    Default: t3.micro
    Description: Tipo de instancia para el Auto Scaling Group
    AllowedValues:
      - t3.micro
      - t3.small
      - t3.medium

  CapacidadDeseada:
    Type: Number
    Default: 2
    Description: Número deseado de instancias en el Auto Scaling Group
    MinValue: 1
    MaxValue: 10

  CapacidadMinima:
    Type: Number
    Default: 1
    Description: Número mínimo de instancias en el Auto Scaling Group
    MinValue: 1
    MaxValue: 10

  CapacidadMaxima:
    Type: Number
    Default: 4
    Description: Número máximo de instancias en el Auto Scaling Group
    MinValue: 1
    MaxValue: 10

# CONDITIONS
# Docs: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/conditions-section-structure.html
Conditions:
  EsALBPublico: !Equals [!Ref ALBPublico, "true"]

Resources:

  # VPC
  # Docs: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ec2-vpc.html
  MyVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Join ["-", [!Ref NombreBase, "mck21", "VPC"]]

  # SUBNET PÚBLICA 1 (AZ 1)
  # Docs: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ec2-subnet.html
  # GetAZs: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/intrinsic-function-reference-getavailabilityzones.html
  # Select: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/intrinsic-function-reference-select.html
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [0, !GetAZs ""]
      Tags:
        - Key: Name
          Value: !Join ["-", [!Ref NombreBase, "mck21", "PublicSubnet1"]]

  # SUBNET PÚBLICA 2 (AZ 2)
  # Docs: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ec2-subnet.html
  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.2.0/24
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [1, !GetAZs ""]
      Tags:
        - Key: Name
          Value: !Join ["-", [!Ref NombreBase, "mck21", "PublicSubnet2"]]

  # INTERNET GATEWAY
  # Docs: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ec2-internetgateway.html
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Join ["-", [!Ref NombreBase, "mck21", "IGW"]]

  # ATTACHMENT IGW
  # Docs: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ec2-vpcgatewayattachment.html
  AttachIGW:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref MyVPC
      InternetGatewayId: !Ref InternetGateway

  # ROUTE TABLE PÚBLICA
  # Docs: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ec2-routetable.html
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MyVPC
      Tags:
        - Key: Name
          Value: !Join ["-", [!Ref NombreBase, "mck21", "PublicRT"]]

  # RUTA PÚBLICA
  # Docs: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ec2-route.html
  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachIGW
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  # ASOCIACIÓN SUBNET 1 - ROUTE TABLE
  # Docs: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ec2-subnetroutetableassociation.html
  SubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  # ASOCIACIÓN SUBNET 2 - ROUTE TABLE
  # Docs: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ec2-subnetroutetableassociation.html
  SubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # SECURITY GROUP PARA ALB
  # Docs: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ec2-securitygroup.html
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group para Application Load Balancer
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Join ["-", [!Ref NombreBase, "mck21", "ALB-SG"]]

  # SECURITY GROUP PARA INSTANCIAS EC2
  # Docs: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ec2-securitygroup.html
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group para instancias EC2 del Auto Scaling Group
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ALBSecurityGroup
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Join ["-", [!Ref NombreBase, "mck21", "Instance-SG"]]

  # APPLICATION LOAD BALANCER
  # Docs: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-elasticloadbalancingv2-loadbalancer.html
  # If: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/intrinsic-function-reference-conditions.html#intrinsic-function-reference-conditions-if
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Join ["-", [!Ref NombreBase, "mck21", "ALB"]]
      Scheme: !If [EsALBPublico, "internet-facing", "internal"]
      Type: application
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Join ["-", [!Ref NombreBase, "mck21", "ALB"]]

  # TARGET GROUP
  # Docs: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-elasticloadbalancingv2-targetgroup.html
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Join ["-", [!Ref NombreBase, "mck21", "TG"]]
      Port: 80
      Protocol: HTTP
      VpcId: !Ref MyVPC
      HealthCheckEnabled: true
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      Tags:
        - Key: Name
          Value: !Join ["-", [!Ref NombreBase, "mck21", "TG"]]

  # LISTENER
  # Docs: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-elasticloadbalancingv2-listener.html
  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP

  # LAUNCH TEMPLATE
  # Docs: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ec2-launchtemplate.html
  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Join ["-", [!Ref NombreBase, "mck21", "LT"]]
      LaunchTemplateData:
        ImageId: ami-0532be01f26a3de55
        InstanceType: !Ref TipoInstancia
        KeyName: vockey
        SecurityGroupIds:
          - !Ref InstanceSecurityGroup
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            yum update -y
            yum install -y httpd
            systemctl start httpd
            systemctl enable httpd
            echo "<h1>Servidor Web - ${NombreBase}-mck21</h1>" > /var/www/html/index.html
            echo "<p>Instancia ID: $(ec2-metadata --instance-id | cut -d ' ' -f 2)</p>" >> /var/www/html/index.html
            echo "<p>Zona de Disponibilidad: $(ec2-metadata --availability-zone | cut -d ' ' -f 2)</p>" >> /var/www/html/index.html
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: !Join ["-", [!Ref NombreBase, "mck21", "Instance"]]

  # AUTO SCALING GROUP
  # Docs: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-autoscaling-autoscalinggroup.html
  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: !Join ["-", [!Ref NombreBase, "mck21", "ASG"]]
      VPCZoneIdentifier:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber
      MinSize: !Ref CapacidadMinima
      MaxSize: !Ref CapacidadMaxima
      DesiredCapacity: !Ref CapacidadDeseada
      TargetGroupARNs:
        - !Ref TargetGroup
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      Tags:
        - Key: Name
          Value: !Join ["-", [!Ref NombreBase, "mck21", "ASG-Instance"]]
          PropagateAtLaunch: true

# OUTPUTS
# Docs: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/outputs-section-structure.html
Outputs:
  VPCId:
    Description: ID de la VPC creada
    Value: !Ref MyVPC

  PublicSubnet1Id:
    Description: ID de la Subred Pública 1
    Value: !Ref PublicSubnet1

  PublicSubnet2Id:
    Description: ID de la Subred Pública 2
    Value: !Ref PublicSubnet2

  AvailabilityZone1:
    Description: Primera zona de disponibilidad
    Value: !Select [0, !GetAZs ""]

  AvailabilityZone2:
    Description: Segunda zona de disponibilidad
    Value: !Select [1, !GetAZs ""]

  ALBDNSName:
    Description: DNS del Application Load Balancer
    Value: !GetAtt ApplicationLoadBalancer.DNSName

  ALBScheme:
    Description: Esquema del ALB (internet-facing o internal)
    Value: !If [EsALBPublico, "internet-facing", "internal"]

  TargetGroupARN:
    Description: ARN del Target Group
    Value: !Ref TargetGroup

  AutoScalingGroupName:
    Description: Nombre del Auto Scaling Group
    Value: !Ref AutoScalingGroup

  LaunchTemplateId:
    Description: ID del Launch Template
    Value: !Ref LaunchTemplate

  NombreCompletoPrefijo:
    Description: Prefijo combinado usado en todos los recursos
    Value: !Join ["-", [!Ref NombreBase, "mck21"]]

  URLAcceso:
    Description: URL para acceder a la aplicación
    Value: !Sub "http://${ApplicationLoadBalancer.DNSName}"

# Comando para crear la pila con ALB público:
# aws cloudformation create-stack --stack-name stack03-alb-public --template-body file://template03.yml --parameters ParameterKey=ALBPublico,ParameterValue=true ParameterKey=NombreBase,ParameterValue=vívalalandingzone ParameterKey=TipoInstancia,ParameterValue=t3.micro ParameterKey=CapacidadDeseada,ParameterValue=2 ParameterKey=CapacidadMinima,ParameterValue=1 ParameterKey=CapacidadMaxima,ParameterValue=4

# Comando para crear la pila con ALB interno:
# aws cloudformation create-stack --stack-name stack03-alb-internal --template-body file://template03.yml --parameters ParameterKey=ALBPublico,ParameterValue=false ParameterKey=NombreBase,ParameterValue=vívalalandingzone ParameterKey=TipoInstancia,ParameterValue=t3.micro

# Comando para deploy (con valores por defecto):
# aws cloudformation deploy --stack-name stack03 --template-file template03.yml

# Comando para eliminar la pila:
# aws cloudformation delete-stack --stack-name stack03-alb-public

# Comando para describir el stack y obtener outputs:
# aws cloudformation describe-stacks --stack-name stack03-alb-public --query 'Stacks[0].Outputs'